<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link href="./css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>

    <div id="mainWrapper">
      <div id="leftBar">
        <div id="searchBar">
          <input type="search" placeholder="Wyszukaj"/>
        </div>

        <div class="function-buttons">
          <!--<button id="searchButton">WYSZUKAJ</button>-->
          <button id="saveButton">ZAPISZ</button>
          <span id="buttonFeedback"></span>
        </div>

        <div id="mainInfo">
          <div id="cityName">
            <span>Kraków</span>
          </div>

          <div id="date">
            <span>Wtorek 11.05.2021</span>
          </div>

          <div id="weatherIcon">
            <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="weatherIcon"/>
          </div>

          <div id="weatherDesc">
            <span>Lekkie zachmurzenie</span>
          </div>
        </div>

        <div id="minorInfo">
          <div id="currentTemp" style="justify-content: center">
            <span style="align-self: center; font-size: 40px">14°C</span>
          </div>

          <div>
            <div id="currentHumidity" style="margin-bottom: 12px">Wilgotność: <span>58%</span></div>
            <div id="currentPressure">Ciśnienie: <span>998 hPa</span></div>
          </div>
        </div>
      </div>

      <div id="innerWrapper">
        <!--<div id="innerNav">
          <div>Wykres</div>
          <div>Historia</div>
        </div>-->

        <div class="content-container">
          <div id="chart" class="hidden">

          </div>

          <div id="history">
            <div class="gridHolder">
              <!-- JS Created -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
